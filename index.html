<!DOCTYPE html>
<html>
<head>
	<title>Editor</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
	<script>
	/* ---- Begin integration of Underscore template engine with Knockout. Could go in a separate file of course. ---- */
	ko.underscoreTemplateEngine = function () { }
	ko.underscoreTemplateEngine.prototype = ko.utils.extend(new ko.templateEngine(), {
		renderTemplateSource: function (templateSource, bindingContext, options) {
			// Precompile and cache the templates for efficiency
			var precompiled = templateSource['data']('precompiled');
			if (!precompiled) {
				precompiled = _.template("<% with($data) { %> " + templateSource.text() + " <% } %>");
				templateSource['data']('precompiled', precompiled);
			}
			// Run the template and parse its output into an array of DOM elements
			var renderedMarkup = precompiled(bindingContext).replace(/\s+/g, " ");
			return ko.utils.parseHtmlFragment(renderedMarkup);
		},
		createJavaScriptEvaluatorBlock: function(script) {
			return "<%= " + script + " %>";
		}
	});
	ko.setTemplateEngine(new ko.underscoreTemplateEngine());
	/* ---- End integration of Underscore template engine with Knockout ---- */
	</script>
	<script src="https://rawgithub.com/jDataView/jDataView/master/src/jdataview.js"></script>
	<script src="https://rawgithub.com/jDataView/jBinary/master/src/jbinary.js"></script>
	<script>
	ko.bindingHandlers.file = {
		init: function (element, valueAccessor) {
			valueAccessor = valueAccessor();

			valueAccessor(element.files[0]);
			element.addEventListener('change', function () {
				valueAccessor(this.files[0]);
			});
		}
	};

	var inRow = 32;

	var viewModel = {
		file: ko.observable(),
		typeSet: ko.observable(),
		binary: ko.observable(),
		current: ko.observable(),
		moveCurrent: function (viewModel, event) {
			var current = viewModel.current(),
				delta = 0;

			// all browsers || Chrome
			switch (event.key || event.keyIdentifier) {
				case 'Up':
					delta = -inRow;
					break;

				case 'Down':
					delta = inRow;
					break;

				case 'Left':
					delta = -1;
					break;

				case 'Right':
					delta = 1;
					break;

				case 'PageUp':
					delta = -16 * inRow;
					break;

				case 'PageDown':
					delta = 16 * inRow;
					break;

				default:
					return true;
			}

			current += delta;
			if (delta < 0) {
				if (current < 0) {
					current = 0;
				}
			} else {
				var max = viewModel.binary().view.byteLength - 1;
				if (current > max) {
					current = max;
				}
			}

			viewModel.current(current);
		},
		clickCurrent: function (viewModel, event) {
			if (event.target.classList.contains('value')) {
				viewModel.current(Number(event.target.getAttribute('data-offset')));
			} else {
				return true;
			}
		},
		toHex: function (number, length) {
			var s = number.toString(16).toUpperCase();
			while (s.length < length) {
				s = '0' + s;
			}
			return s;
		},
		splitBy: function (array, count) {
			var list = [];
			for (var i = 0, length = array.length; i < length; i += count) {
				list.push({
					offset: i,
					chunk: (array.slice || array.subarray).call(array, i, i + count)
				});
			}
			return list;
		},
		isElementInViewport: function (el) {
			var rect = el.getBoundingClientRect();

			return (
				rect.top >= 0 &&
				rect.left >= 0 &&
				rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
				rect.right <= (window.innerWidth || document.documentElement.clientWidth)
			);
		}
	};

	ko.computed(function () {
		var file = viewModel.file(), typeSet = viewModel.typeSet();

		if (!file) return;

		jBinary.loadData(file, function (err, data) {
			viewModel.binary(new jBinary(data, typeSet));
			viewModel.current(0);
		});
	});

	ko.computed(function () {
		var oldElements = document.querySelectorAll('#binary .current');
		ko.utils.arrayForEach(oldElements, function (oldElement) {
			oldElement.classList.remove('current');
		});

		var oldValue = oldElements.length ? Number(oldElements[0].getAttribute('data-offset')) : 0,
			value = viewModel.current(),
			newElements = document.querySelectorAll('#binary .value[data-offset="' + value + '"]');

		ko.utils.arrayForEach(newElements, function (newElement) {
			newElement.classList.add('current');
		});
		
		if (newElements.length && !viewModel.isElementInViewport(newElements[0])) {
			newElements[0].scrollIntoView(value > oldValue);
		}
	}).extend({throttle: 1});

	addEventListener('load', function () {
		ko.applyBindings(viewModel);
	});
	</script>
</head>
<body data-bind="event: {keydown: moveCurrent, click: clickCurrent}">
	<div id="toolbar">
		<input type="file" id="file" data-bind="file: file" />
		<div id="position" data-bind="if: current() !== undefined">
			Position:
			0x<span data-bind="text: $root.toHex(current(), 8)"></span>
			(<span data-bind="text: current"></span>)
		</div>
	</div>
	<script id="tableTemplate" type="text/html">
		<%
			function inChunk(data, offset, callback) {
				for (var i = offset, max = Math.min(offset + inRow, data.length); i < max; i++) {
					callback(data[i], i);
				}
			}
		%>
		<% for (var offset = 0, length = $data.length; offset < length; offset += inRow) { %>
			<tr>
				<td class="offset"><%= $root.toHex(offset, 8) %></td>
				<td class="hexgroup"><% inChunk($data, offset, function (value, offset) { %><span class="value hex" data-offset="<%= offset %>"><%= $root.toHex(value, 2) %></span><% }) %></td>
				<td class="chargroup"><% inChunk($data, offset, function (code, offset) { %><span class="value char" data-offset="<%= offset %>"><%= code <= 32 ? ' ' : String.fromCharCode(code) %></span><% }) %></td>
			</tr>
		<% } %>
	</script>
	<div id="binary-wrapper">
		<table id="binary">
			<tbody data-bind="template: {name: 'tableTemplate', data: binary() ? binary().read('blob', 0) : []}"></tbody>
		</table>
	</div>
</body>
</html>
